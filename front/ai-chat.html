<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eduChat</title>
    <link rel="stylesheet" href="style\reset.css">
    <link rel="stylesheet" href="style\main.css">
</head>
<body>
    <div class="base-window-container">
        <!-- <img class="background" src="media\svg\background.svg" alt="background"> -->
        <div class="left-bar">
            <div class="gradient-topic-bar"></div>
            <div class="chat-header-logo-container">
                <img class="chat-header-logo" src="media\svg\chat\logo.svg" alt="logo">
                <img class="chat-header-logo-text" src="media\svg\chat\newChatImg.svg" alt="new chat">
                <img class="chat-header-writeicon" src="media\svg\chat\writeIcon.svg" alt="write chat">
            </div>
            <div class="chat-topics-bar-list", id="topic-list">
                <!-- <ol class="chat-topics-bar-list">Topics</ol> -->
                <!-- <p>Topics:</p> -->
            </div>
        </div>
        <div class="chat-space">
            <img class="chat-header-edu-chat" src="media\svg\chat\EduChat.svg" alt="chat header">
            <img class="chat-header-welcome-text" src="media\svg\chat\header.svg" alt="chat header"> 
            <div class="chat-help-blocks-container">
                <div class="chat-help-blocks-container-column">
                    <p><b>Slove equation in two variables...</b></p>
                    <p><b>Choose OKVED for a coffee shop...</b></p>
                </div>
                <div class="chat-help-blocks-container-column">
                    <p><b>All Newton's laws...</b></p>
                    <p><b>Build a demand schedule...</b></p>
                </div>
            </div>
            <div id="textareaWrapper" class="input-chat-ai-container">
                <textarea id="myTextarea" class="input-chat-ai-text" placeholder="Ask EduChat ..."></textarea>
                <img class="input-chat-ai-icon" src="media\svg\chat\arrowIcon.svg" alt="arrow icon">
            </div>
        
        </div>
    </div>
    <script src="script/script.js"></script>
    <script src="script/autosize.js"></script>
    <script>
		autosize(document.querySelectorAll('textarea'));
	</script>
</body>
</html>
