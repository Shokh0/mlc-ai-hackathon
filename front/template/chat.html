<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eduChat</title>
    <link rel="stylesheet" href="static/style/reset.css">
    <link rel="stylesheet" href="static/style/main.css">
    <link rel="stylesheet" href="static/style/chat.css">
</head>
<body>
    <div class="base-window-container">
        <!-- <img class="background" src="media\svg\background.svg" alt="background"> -->
        <div class="left-bar">
            <!-- <div class="gradient-topic-bar"></div> -->
            <div id="new-chat" class="chat-header-logo-container">
                <div class="chat-header-logo-container-wrapper">
                    <img class="chat-header-logo"      src="static/media/svg/chat/logo.svg"       alt="logo">
                    <img class="chat-header-logo-text" src="static/media/svg/chat/newChatImg.svg" alt="new chat">
                    <img class="chat-header-writeicon" src="static/media/svg/chat/writeIcon.svg"  alt="write chat">
                </div>
            </div>
            <div id="topic-list" class="chat-topics-bar-list">
            </div>
            <div id="userContainer" class="user-name-container"></div>
        </div>
        <div id="chat-space" class="chat-space">
            <img class="chat-header-edu-chat" src="static/media/svg/chat/EduChat.svg" alt="chat header">
            
            <div id="message-list" class="message-chat-ai-container"></div>

            <div id="textareaWrapper" class="input-chat-ai-container">
                <textarea id="myTextarea" class="input-chat-ai-text" placeholder="Ask EduChat ..."></textarea>
                <img id="inputIcon" class="input-chat-ai-icon" src="static/media/svg/chat/arrowIcon.svg" alt="arrow icon">
            </div>
        </div>
    </div>
    <script type="module" src="static/script/chat.js"></script>
    <script type="module" src="static/script/config.js"></script>
    <script src="static/script/autosize.js"></script>
    <!-- <script type="module" src="static/script/config.js"></script> -->
    <script>
		autosize(document.querySelectorAll('textarea'));
	</script>
</body>
</html>
